<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil de Usuário</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <div class="profile-header">
                    <img src="avatar.jpg" alt="Avatar" class="profile-avatar">
                    <h2 class="profile-name">Nome do Usuário</h2>
                    <p class="profile-bio">Apaixonado por tecnologia e inovação.
                        Adoro aprender coisas novas e compartilhar
                        conhecimento.</p>
                </div>
                <div class="profile-content">
                    <h3>Detalhes</h3>
                    <ul>
                        <li><strong>Email:</strong> usuario@email.com</li>
                        <li><strong>Telefone:</strong> +244 123 456 789</li>
                        <li><strong>Localização:</strong> Luanda, Angola</li>
                    </ul>
                </div>
                <div class="profile-footer">
                    <button class="btn-follow"
                        onclick="toggleFollow()">Seguir</button>
                    <button class="btn-message">Mensagem</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

<style>
    body {
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 400px;
    width: 100%;
}

.profile-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.profile-card:hover {
    transform: translateY(-10px);
}

.profile-header {
    text-align: center;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
}

.profile-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.profile-name {
    font-size: 1.5rem;
    margin: 0;
}

.profile-bio {
    font-size: 1rem;
    margin: 10px 0 0;
}

.profile-content {
    padding: 20px;
}

.profile-content h3 {
    font-size: 1.25rem;
    margin-bottom: 10px;
}

.profile-content ul {
    list-style: none;
    padding: 0;
}

.profile-content ul li {
    margin-bottom: 10px;
}

.profile-footer {
    display: flex;
    justify-content: space-around;
    padding: 20px;
    background-color: #f8f9fa;
}

.btn-follow, .btn-message {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-follow:hover, .btn-message:hover {
    background-color: #0056b3;
}

.following {
    background-color: #28a745 !important;
}

.following:hover {
    background-color: #218838 !important;
}

</style>

<script>
function toggleFollow() {

    var btnFollow = document.querySelector('.btn-follow');
    if (btnFollow.classList.contains('following')) {
        btnFollow.classList.remove('following');
        btnFollow.textContent = 'Seguir';
    } else {
        btnFollow.classList.add('following');
        btnFollow.textContent = 'Seguindo';
    }
    
}

</script>
